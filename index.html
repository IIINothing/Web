<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('52f510e8-14d3-4765-886c-ce9c34f543aa.png') repeat center center;
            background-size: auto;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            font-size: 28px;
            color: #d63384;
            font-weight: bold;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .message:hover {
            transform: scale(1.1);
        }

        .hearts {
            position: absolute;
            top: 20%;
            left: 10%;
            z-index: -1;
            font-size: 50px;
            color: #ff99b6;
            animation: floatHearts 5s ease-in-out infinite;
        }

        @keyframes floatHearts {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-150px) scale(1.5); opacity: 0.5; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .hearts:nth-child(2) { left: 25%; animation-duration: 6s; }
        .hearts:nth-child(3) { left: 40%; animation-duration: 7s; }
        .hearts:nth-child(4) { left: 60%; animation-duration: 8s; }
        .hearts:nth-child(5) { left: 75%; animation-duration: 9s; }

        .text-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
        }

        .charming-text {
            position: absolute;
            font-size: 18px;
            font-family: 'Cursive', sans-serif;
            color: #d63384;
            animation: fadeInText 6s ease-in-out infinite;
            z-index: 1;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80vw;
            word-wrap: break-word;
        }

        .charming-text:nth-child(1) { top: 15%; left: 5%; text-align: left; animation-duration: 6s; }
        .charming-text:nth-child(2) { top: 25%; left: 5%; text-align: left; animation-duration: 7s; }
        .charming-text:nth-child(3) { top: 35%; left: 5%; text-align: left; animation-duration: 8s; }
        .charming-text:nth-child(4) { top: 15%; right: 5%; text-align: right; animation-duration: 6s; }
        .charming-text:nth-child(5) { top: 25%; right: 5%; text-align: right; animation-duration: 7s; }
        .charming-text:nth-child(6) { top: 35%; right: 5%; text-align: right; animation-duration: 8s; }

        @keyframes fadeInText {
            0% { opacity: 0; }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .flowers {
            position: absolute;
            bottom: 10px;
            animation: flowerAnimation 5s ease-in-out infinite;
            font-size: 30px;
        }

        @keyframes flowerAnimation {
            0% { transform: translateY(0); opacity: 0; }
            50% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0; }
        }

        .flowers:nth-child(1) { left: 10%; animation-duration: 6s; }
        .flowers:nth-child(2) { left: 30%; animation-duration: 7s; }
        .flowers:nth-child(3) { left: 50%; animation-duration: 8s; }
        .flowers:nth-child(4) { left: 70%; animation-duration: 9s; }
        .flowers:nth-child(5) { left: 90%; animation-duration: 10s; }

        .bubbles {
            position: absolute;
            bottom: 10px;
            font-size: 25px;
            color: #ff99b6;
            animation: bubbleAnimation 7s ease-in-out infinite;
        }

        @keyframes bubbleAnimation {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-100px) scale(1.3); opacity: 0.4; }
            100% { transform: translateY(0) scale(1); opacity: 0.8; }
        }

        .bubbles:nth-child(1) { left: 10%; animation-duration: 8s; }
        .bubbles:nth-child(2) { left: 30%; animation-duration: 9s; }
        .bubbles:nth-child(3) { left: 50%; animation-duration: 10s; }
        .bubbles:nth-child(4) { left: 70%; animation-duration: 11s; }
        .bubbles:nth-child(5) { left: 90%; animation-duration: 12s; }

        #bubbles-text {
            position: absolute;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
            max-width: 100%;
            max-height: 100%;
        }

        .text-bubble {
            position: absolute;
            font-size: 18px;
            font-family: 'Cursive', sans-serif;
            color: #d63384;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: floatText 8s ease-in-out forwards;
            white-space: nowrap;
            max-width: 90vw;
        }

        @keyframes floatText {
            0% { opacity: 0; transform: scale(0.5) translateY(0px); }
            50% { opacity: 1; transform: scale(1.2) translateY(-50px); }
            100% { opacity: 0; transform: scale(1) translateY(-100px); }
        }

        /* --- CSS para mejorar la vista en celular --- */
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-position: center;
                height: auto;          
                min-height: 100vh;
                overflow: auto;        
            }
            .message {
                font-size: 20px;
                padding: 12px;
            }
            .charming-text, .text-bubble {
                font-size: 14px;
                padding: 7px 14px;
                max-width: 90vw;
            }
            .flowers {
                font-size: 20px;
            }
            .bubbles {
                font-size: 16px;
            }
            #bubbles-text {
                width: 100vw;
                height: 100vh;
                max-width: 100%;
                max-height: 100%;
            }
        }

        /* Opcional: para pantallas MUY peque√±as */
        @media (max-width: 480px) {
            .message {
                font-size: 16px;
                padding: 8px;
            }
            .charming-text, .text-bubble {
                font-size: 12px;
                padding: 5px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="message">Te quiero</div>
    <div id="bubbles-text"></div>
    <script>
        // Lista de mensajes rom√°nticos que aparecer√°n en burbujas
        const messages = [
          "Un abrazito te har√° sentir mejor",
          "Gracias por estar en mi vida üåü",
          "Eres una personita muy linda",
          "No dejes de ser la gran personita que eres",
          "Si me necesitas aqui estare para ti",
          "No dejes de estar feliz",
          "Lo que digan los demas de ti no te debe importar",
          "Aprecio haberte conocido",
          "Si estas mal intentare ayudarte con lo que pueda",
          "Tq mucho si?",
          "Lo que sientes ahora ya pasar√°",
          "Bonita <3",
          ":D",
          ":3",
          "Eres la mejor",
          "Me alegra haberte conocido",
          "Cuidate muxo",
          "No te dejes da√±ar por los dem√°s",
          "<3",
          "‚ù§",
          "Gracias por las cosas que haces x mi"
        ];

        // Funci√≥n que crea una burbuja de texto con un mensaje aleatorio
        function createTextBubble() {
          const bubble = document.createElement("div");
          bubble.className = "text-bubble";
          bubble.innerText = messages[Math.floor(Math.random() * messages.length)];

          // En m√≥vil, rango m√°s reducido para que no se salga
          const left = Math.random() * 70 + 10; // De 10vw a 80vw
          const top = Math.random() * 70 + 10;  // De 10vh a 80vh

          bubble.style.position = "absolute";
          bubble.style.left = left + "vw";
          bubble.style.top = top + "vh";

          const container = document.getElementById("bubbles-text");
          container.appendChild(bubble);

          setTimeout(() => {
            const rect = bubble.getBoundingClientRect();
            if (rect.right > window.innerWidth) {
              const newLeft = window.innerWidth - rect.width - 10;
              bubble.style.left = `${newLeft}px`;
            }
            if (rect.bottom > window.innerHeight) {
              const newTop = window.innerHeight - rect.height - 10;
              bubble.style.top = `${newTop}px`;
            }
            if (rect.left < 0) {
              bubble.style.left = "10px";
            }
            if (rect.top < 0) {
              bubble.style.top = "10px";
            }
          }, 10);

          setTimeout(() => {
            bubble.remove();
          }, 8000);
        }

        // Llama a la funci√≥n cada 0.5 segundos
        setInterval(createTextBubble, 500);
    </script>
</body>
<!-- Un regalito para ti -->
</html>
