<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('52f510e8-14d3-4765-886c-ce9c34f543aa.png') repeat center center;
            background-size: auto;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .message {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            font-size: 28px;
            color: #d63384;
            font-weight: bold;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .message:hover {
            transform: scale(1.1);
        }
        #bubbles-text {
            position: absolute;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
            max-width: 100%;
            max-height: 100%;
        }
        .text-bubble {
            position: absolute;
            font-size: 18px;
            font-family: 'Cursive', sans-serif;
            color: #d63384;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: floatText 8s ease-in-out forwards;
            max-width: 80vw;
            word-break: break-word;
            white-space: normal;
        }
        @keyframes floatText {
            0% { opacity: 0; transform: scale(0.5) translateY(0px); }
            50% { opacity: 1; transform: scale(1.2) translateY(-50px); }
            100% { opacity: 0; transform: scale(1) translateY(-100px); }
        }
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-position: center;
                height: auto;          
                min-height: 100vh;
                overflow: auto;        
            }
            .message {
                font-size: 20px;
                padding: 12px;
            }
            .text-bubble {
                font-size: 14px;
                padding: 7px 14px;
                max-width: 90vw;
            }
            #bubbles-text {
                width: 100vw;
                height: 100vh;
                max-width: 100%;
                max-height: 100%;
            }
        }
        @media (max-width: 480px) {
            .message {
                font-size: 16px;
                padding: 8px;
            }
            .text-bubble {
                font-size: 12px;
                padding: 5px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="message">Te quiero</div>
    <div id="bubbles-text"></div>
    <script>
        const messages = [
          "Un abrazito te har√° sentir mejor",
          "Gracias por estar en mi vida üåü",
          "Eres una personita muy linda",
          "No dejes de ser la gran personita que eres",
          "Si me necesitas aqui estare para ti",
          "No dejes de estar feliz",
          "Lo que digan los demas de ti no te debe importar",
          "Aprecio haberte conocido",
          "Si estas mal intentare ayudarte con lo que pueda",
          "Tq mucho si?",
          "Lo que sientes ahora ya pasar√°",
          "Bonita <3",
          ":D",
          ":3",
          "Eres la mejor",
          "Me alegra haberte conocido",
          "Cuidate muxo",
          "No te dejes da√±ar por los dem√°s",
          "‚ù§Ô∏è",
          "‚ù§",
          "Gracias por las cosas que haces x mi",
          "üò∫"
        ];

        function createTextBubble() {
          const bubble = document.createElement("div");
          bubble.className = "text-bubble";
          bubble.innerText = messages[Math.floor(Math.random() * messages.length)];
          // primero, lo agregamos oculto para medirlo
          bubble.style.visibility = "hidden";
          document.body.appendChild(bubble);

          const bubbleWidth = bubble.offsetWidth;
          const bubbleHeight = bubble.offsetHeight;

          document.body.removeChild(bubble); // lo quitamos de nuevo

          // Calcula el m√°ximo valor de left y top seg√∫n tama√±o de ventana y burbuja
          const maxLeft = Math.max(window.innerWidth - bubbleWidth - 10, 0);
          const maxTop = Math.max(window.innerHeight - bubbleHeight - 10, 0);

          // Obt√©n una posici√≥n aleatoria que nunca se sale de la pantalla
          const left = Math.random() * maxLeft;
          const top = Math.random() * maxTop;

          bubble.style.left = `${left}px`;
          bubble.style.top = `${top}px`;
          bubble.style.visibility = "visible";

          // Ahora s√≠, agr√©galo al contenedor
          const container = document.getElementById("bubbles-text");
          container.appendChild(bubble);

          setTimeout(() => {
            bubble.remove();
          }, 8000);
        }

        setInterval(createTextBubble, 500);
    </script>
</body>
<!-- Un regalito para ti -->
</html>
